<h1>Nuevo Heroe</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Heroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>


        <mat-form-field>
            <mat-label>Primera Aparicion</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <div fxFlex="50">
            <mat-form-field>
                <mat-label>Creador</mat-label>
                <mat-select required [(ngModel)]="heroe.publisher">
                    <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                        {{ publisher.desc }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>
        <br>


        <button mat-mat-raised-button color="primary" (click)="guardar()">
                Guardar     
                <mat-icon>edit</mat-icon>
                
            </button>




    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>

</div>
